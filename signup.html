<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="CrossNetMeet, plans, pricing, payment , unlimited meeting login"> 
    <title>CrossNetMeet Signup</title>
    <link rel="stylesheet" href="signup.css" type="text/css">
    <script src="pricing.js" defer></script>
</head>
<body>
    <div class="login-box">
        <div class="left-side">
            <div class="elements">
                <h2>Welcome to CrossNetMeet</h2>
                <div class="line"></div>
                <p>A modern meeting coordination solution  app tailored to make 
                    meetings convenient and effecient as possible.An app that works 
                    hand in hand with meeting attendees to figure out the right meet up time>
                </p>
                <a href="analytics.html">Learn More</a>
            </div>

        </div>
        <div class="right-side">
            <div class="signup-container">
                 <h3>Hi!</h3>
                <input type="text" placeholder="Username" id="signup-username">
                <input type="password" placeholder="Password" id="signup-password">
                <input type="password" placeholder="Confirm password" id="confirm-password">
                <button id="login-button">Get Stared</button>

                <!--Forgot password and Don't have an Account div-->
                <div class="forgot-sign-div">
                    <a href="login.html" id="have-account">Already Registered? <span>Login</span></a>

                </div>
            </div>
        </div>
       

    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.5.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
    
</body>
</html>
